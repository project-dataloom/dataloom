  <style>
  .available-buses {
    margin: 20px 0;
    padding: 20px;
    font-family: Arial, sans-serif;

  .available-buses h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
    color: #333;
  }
  
  .bus-boxes-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }
  
  .bus-box {
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }
  
  .bus-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  
  .bus-content {
    display: flex;
    height: 100%;
  }
  
  .bus-image {
    width: 30%;
  }
  
  .bus-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .bus-details {
    width: 70%;
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  
  .trip-route {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  .trip-dates {
    color: #666;
    margin-bottom: 15px;
    font-size: 14px;
  }
  
  .book-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 4px;
    cursor: pointer;
    align-self: flex-start;
    font-size: 14px;
    transition: background-color 0.3s;
  }
  
  .book-button:hover {
    background-color: #45a049;
  }
  
  .arrow {
    color: #666;
    margin: 0 5px;
  }
  
  /* Responsive adjustments */
  @media (max-width: 1024px) {
    .bus-boxes-container {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  
  @media (max-width: 600px) {
    .bus-boxes-container {
      grid-template-columns: 1fr;
    }
  }
